  <script>
  // ========== Render å¾Œç«¯ API ==========
  const backendUrl = "https://depressionmodel-ai.onrender.com/predict";

  // DOM
  const fileInput = document.getElementById("audioFile");
  const fileName = document.getElementById("fileName");
  const previewAudio = document.getElementById("previewAudio");
  const uploadFileBtn = document.getElementById("uploadFileBtn");

  const startBtn = document.getElementById("startRecord");
  const stopBtn = document.getElementById("stopRecord");
  const uploadRecordBtn = document.getElementById("uploadRecord");
  const recordedAudio = document.getElementById("recordedAudio");

  const regressionResult = document.getElementById("regressionResult");
  const cnnResult = document.getElementById("cnnResult");

  const loadingOverlay = document.getElementById("loadingOverlay");
  const loadingText = document.getElementById("loadingText");

  // enable/disable UI while loading
  function setLoading(isLoading, message = "â³ é æ¸¬ä¸­â€¦(é ä¼°æ™‚é–“ï¼šä¸‰åˆ†é˜)") {
    if (isLoading) {
      loadingText.textContent = message;

    } else {
      loadingOverlay.style.display = "none";
    }
    uploadFileBtn.disabled = isLoading;
    uploadRecordBtn.disabled = isLoading || !recordedAudio.src;
    fileInput.disabled = isLoading;
    startBtn.disabled = isLoading;
    stopBtn.disabled = isLoading || stopBtn.disabled;
  }

  function showPredictingState() {
    regressionResult.textContent = "â³ é æ¸¬ä¸­â€¦";
    cnnResult.textContent = "â³ é æ¸¬ä¸­â€¦";
  }

  function displayResults(data) {

      cnnResult.textContent = "âš ï¸ ç„¡å›å‚³è³‡æ–™";

    // å¾å¾Œç«¯ç›´æ¥æŠ“åˆ†æ®µæ–‡å­—
    regressionResult.textContent = data.regression_stage || "ç„¡è³‡æ–™";
    cnnResult.textContent = data.cnn_stage || "ç„¡è³‡æ–™";
  }

  async function fetchWithTimeout(resource, options = {}) {
    const { timeout = 300000 } = options;
    const controller = new AbortController();
    const id = setTimeout(() => controller.abort(), timeout);
    try {
      const resp = await fetch(resource, { ...options, signal: controller.signal });
      clearTimeout(id);
      return resp;
    } catch (err) {
      clearTimeout(id);
      throw err;
    }
  }

  // çµ±ä¸€ä¸Šå‚³å‡½æ•¸
  async function uploadAudio(file) {
    const formData = new FormData();
    formData.append("file", file);
    setLoading(true);
    showPredictingState();
    try {
      const res = await fetchWithTimeout(backendUrl, { method: "POST", body: formData });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();
      displayResults(data);
    } catch (err) {
      regressionResult.textContent = "âš ï¸ ä¸Šå‚³æˆ–ç¶²è·¯éŒ¯èª¤";
      cnnResult.textContent = "âš ï¸ ä¸Šå‚³æˆ–ç¶²è·¯éŒ¯èª¤";
      console.error(err);
    } finally {
      setLoading(false);
    }
  }

  // file change
  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (file) {
      fileName.textContent = file.name;
      previewAudio.src = URL.createObjectURL(file);
    } else {
      fileName.textContent = "æœªé¸æ“‡æª”æ¡ˆ";
      previewAudio.src = "";

  });

  // ä¸Šå‚³æª”æ¡ˆ
  uploadFileBtn.addEventListener("click", () => {
    const file = fileInput.files[0];
    if (!file) return alert("è«‹å…ˆé¸æ“‡éŸ³è¨Šæª”æ¡ˆï¼");
    uploadAudio(file);
  });

  // éŒ„éŸ³åŠŸèƒ½
  let mediaRecorder, recordedChunks = [];

  startBtn.addEventListener("click", async () => {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: "audio/wav" });
        recordedAudio.src = URL.createObjectURL(blob);
        uploadRecordBtn.disabled = false;
      };
      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      regressionResult.textContent = "ğŸ™ï¸ éŒ„éŸ³ä¸­â€¦";
      cnnResult.textContent = "ğŸ™ï¸ éŒ„éŸ³ä¸­â€¦";

      console.error(err);
    }
  });

  stopBtn.addEventListener("click", () => {

    startBtn.disabled = false;
    stopBtn.disabled = true;
    regressionResult.textContent = "âœ… éŒ„éŸ³å®Œæˆï¼Œå¯ä¸Šå‚³";
    cnnResult.textContent = "âœ… éŒ„éŸ³å®Œæˆï¼Œå¯ä¸Šå‚³";
  });

  uploadRecordBtn.addEventListener("click", () => {
    if (!recordedChunks.length) return alert("è«‹å…ˆéŒ„éŸ³å†ä¸Šå‚³ã€‚");
    const blob = new Blob(recordedChunks, { type: "audio/wav" });

  });

</script>
